<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droppable</title>

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" />
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
    <style>
        .ui-widget-content {
            background: rgb(187, 28, 199);
            border: 2px solid #DDDDDD;
            color: #ffffff;
        }
        
        .ui-widget-header {
            background:rgb(55, 255, 0);
            border: 2px solid rgb(242, 7, 7);
            color: #000000;
            font-weight: bold;
        }

		.MyCls{
            background-color:#0000FF;
            color:#FFFFFF
        }

        #ITStu { 
            width: 200px; 
            height: 200px; 
            padding: 10px; 
            margin: 0px 5px 10px 0; 
        }

        #IT{ 
            width: 250px;
            height: 250px;
            padding: 10px; 
            margin: 10px;  
        }
    </style>

    <script>
        $(document).ready(function(){

            $("#ITStu").draggable()

            $("#IT").droppable({
                accept: "#ITStu",
                drop:function(event, ui){
                    $(this).addClass("MyCls").find("p").html("Done.....")
                }
            })
        })
    </script>
</head>
<body>
    <div id="ITStu" class = "ui-widget-content">
        <p>Hello ... I M IT Student.</p>
    </div>
    <hr/>
    <div id="IT" class = "ui-widget-header">
        <p>Welcome to I.T. Craft</p>
    </div>
</body>
</html>
