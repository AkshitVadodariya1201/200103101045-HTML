<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable</title>

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
    <style>
        .ui-widget-header {
            background:rgb(0, 255, 55);
            border: 2px solid rgb(54, 37, 122);
            color: #000000;
            font-weight: bold;
        }

        .ui-widget-content {
            background: rgb(98, 15, 161);
            border: 2px solid #989898;
            color: #ffffff;
        }

        #MyDiv{ 
            width: 150px; 
            height: 150px; 
            padding: 10px;
            text-align: center; 
            margin: 0px; 
        }
    </style>

    <script>
        $(document).ready(function(){
            $("#MyDiv").resizable()
        })
    </script>
</head>
<body>
    <div id="MyDiv" class="ui-widget-content">
        <h3 class="ui-widget-header">Hello.... Zoom In Zoom Out Me..!!</h3>
    </div>
</body>
</html>
