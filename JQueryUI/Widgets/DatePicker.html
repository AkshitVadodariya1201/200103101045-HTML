<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date | Picker</title>

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("#DOB1").datepicker({
                showWeek:true,
                yearSuffix:"(DOB)",
                showAnim:"slide"
            })
            
            $("#DOB2").datepicker()
            $("#DOB2").datepicker("show")

        })
    </script>
</head>
<body>
    <p>Select Your Birthdate : <input type="text" placeholder="Select DOB" id="DOB1"></p><hr>
    <p>Select Your Birthdate : <input type="text" placeholder="Select DOB" id="DOB2"></p><hr>
    
</body>
</html>
