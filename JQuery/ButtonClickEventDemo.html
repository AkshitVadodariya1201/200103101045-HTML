<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("#BtnShow").attr("disabled",true)

            $("#BtnHide").click(function(){
                if(confirm("Are you sure...?"))
                {
                    $("#D1").hide(3000);
                    $(this).attr("disabled", true);
                    $("#BtnShow").attr("disabled", false);
                    $("#BtnToggle").text("Show");
                }
            })

            $("#BtnShow").click(function(){
                $("#D1").show(3000)
                $(this).attr("disabled", true)
                $("#BtnHide").attr("disabled", false)
                $("#BtnToggle").text("Hide")
            })

            $("#BtnToggle").click(function(){
                if(confirm("Are you sure...?"))
                {

                    $("#D1").toggle(3000);
                    ($(this).text()=="Hide")
                        ?($(this).text("Show"),$("#BtnHide").attr("disabled",true),$("#BtnShow").attr("disabled",false))
                        :($(this).text("Hide"),$("#BtnHide").attr("disabled",false),$("#BtnShow").attr("disabled",true))
                }
            })

            $("#BtnPlus").click(function(){
                var MDH = parseInt($("#D1").css("height"))
                if(MDH<=500)
                {
                    MDH+=10
                    $("#D1").css("height",MDH)
                    $("#D1").css("width",MDH)
                }
                else{
                    alert("More than 500px is not possible!")
                }
            })

            $("#BtnMinus").click(function(){
                var MDH = parseInt($("#D1").css("height"))
                if(MDH>=20)
                {
                    MDH-=10
                    $("#D1").css("height",MDH)
                    $("#D1").css("width",MDH)
                }
                else{
                    alert("Less than 20px is not possible!")
                }
            })
        })
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button | Demo</title>
</head>
<body>
    
    <div id="D1" style="background-color: pink; height:300px; width:330px"></div>
<hr>
    <button id="BtnHide">Hide</button>&nbsp;&nbsp;
    <button id="BtnShow">Show</button>
    <hr>
    <button id="BtnToggle">Hide</button>&nbsp;&nbsp;
    <hr>
    <button id="BtnPlus" style="font-size:xx-large;" ><b>+</b></button>&nbsp;&nbsp;
    <button id="BtnMinus" style="font-size:xx-large;" ><b>-</b></button>
</body>
</html>
