<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex | Justify | Column</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, sans-serif;
        }
        .container{
            border: 8px solid black;
            display: inline-flex;
            flex-direction: column;
            justify-content: flex-end;
            /* justify-content: flex-start; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            height: 700px;
            /* justify-content: space-evenly; */
            /* justify-content: space-around; */
        }
        .item{
            font-size: 1rem;
            padding: 0.75rem;
            text-align: center;
        }
        .item-1{
            background-color: rgb(195, 6, 6);
        }
        .item-2{
            background-color: rgb(6, 138, 195);
        }
        .item-3{
            background-color: rgb(195, 94, 6);
        }
        .item-4{
            background-color: rgb(31, 6, 195);
        }
        .item-5{
            background-color: rgb(6, 195, 60);
        }
        .item-6{
            background-color: rgb(195, 6, 170);
        }
        .item-7{
            background-color: rgb(94, 6, 195);
        }
        .item-8{
            background-color: rgb(183, 203, 27);
        }
        .item-9{
            background-color: rgb(71, 210, 203);
        }
        .item-10{
            background-color: rgb(195, 6, 6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">item-1</div>
        <div class="item item-2">item-2</div>
        <div class="item item-3">item-3</div>
        <div class="item item-4">item-4</div>
        <div class="item item-5">item-5</div>
        <div class="item item-6">item-6</div>
        <div class="item item-7">item-7</div>
        <div class="item item-8">item-8</div>
        <div class="item item-9">item-9</div>
        <div class="item item-10">item-10</div>
    </div>
</body>
</html>
