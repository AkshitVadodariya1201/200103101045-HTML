<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Input Text </h3>
    <input type="text" placeholder="Enter your name...."><hr>

    <h3>Radio Button</h3>
    <input type="radio" id="a1" name="General" ><label for Male> Male</label>
    <input type="radio" id="a2" name="General" ><label for Male> Female</label><hr>

    <h3>Checkbox</h3>
    <input type="checkbox" /> I'm not Robot.<br>
    <hr>

    <h3>Button</h3>
    <input type="button" value="Click here..."><br><br>
    <input type="submit" ><br><br>
    <button>Click here...</button>

    <hr>

    <input type="date"><br><br>
    <input type="color"><br><br>
    <input type="time"><br><br>
    <input type="range" ><br><br><hr>

    <h3>Text Area</h3>

    <textarea rows="6" placeholder="Enter your text here...."></textarea>


    <br>
    <br><hr>

    <h3> Form </h3>

    <fieldset>
        <legend>Sign in</legend>

        <span>Username :</span>
        <input type="text" placeholder="Enter your user name..."><br><br>
        <span> Password :</span>
        <input type="password" placeholder="Enter your password..."
    </fieldset>

</body>
</html>
